ServiceMaps:
  serviceName: scheduler
  version: 1.0.0
  mappings:
    - topic: scheduler-logs
      configKey: INDEX
      indexes:
        - name: scheduler-logs
          type: scheduler-logs
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.time
