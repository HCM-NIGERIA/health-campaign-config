ServiceMaps:
  serviceName: service-request
  version: 1.0.0
  mappings:
    - topic: transformer-producer-service-request-index-v1-topic
      configKey: INDEX
      indexes:
        - name: service-task-v1
          type: service
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": {} }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.createdTime
        - name: user-sync-index-v1
          type: users
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.createdBy
                outJsonPath: $.Data.userId
              - inJsonPath: $.createdTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.province
                outJsonPath: $.Data.LGA
              - inJsonPath: $.district
                outJsonPath: $.Data.Ward
              - inJsonPath: $.administrativeProvince
                outJsonPath: $.Data.FLHF
              - inJsonPath: $.locality
                outJsonPath: $.Data.Community
              - inJsonPath: $.village
                outJsonPath: $.Data.Settlement
          timeStampField: $.lastModifiedTime