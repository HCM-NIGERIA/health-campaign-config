ServiceMaps:
  serviceName: stock
  version: 1.0.0
  mappings:
    - topic: transformer-producer-bulk-stock-index-v1-health-topic
      configKey: INDEX
      indexes:
        - name: stock-index-v1
          type: stock
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.lastModifiedTime
        - name: user-sync-index-v1
          type: users
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.lastModifiedBy
                outJsonPath: $.Data.userId
              - inJsonPath: $.lastModifiedTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.province
                outJsonPath: $.Data.LGA
              - inJsonPath: $.district
                outJsonPath: $.Data.Ward
              - inJsonPath: $.administrativeProvince
                outJsonPath: $.Data.FLHF
              - inJsonPath: $.locality
                outJsonPath: $.Data.Community
              - inJsonPath: $.village
                outJsonPath: $.Data.Settlement
              - inJsonPath: $.latitude
                outJsonPath: $.Data.latitude
              - inJsonPath: $.longitude
                outJsonPath: $.Data.longitude
          timeStampField: $.lastModifiedTime